<!doctype html>

	<head>
		<meta charset="utf-8">
		<style>
			body {
			  font: 10px sans-serif;
				background: #FFFFFF !important
			}
			
			.axis path,
			.axis line {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}
			
			.x.axis path {
			  display: none;
			}
			
			.line {
			  fill: none;
			  stroke: steelblue;
			  stroke-width: 1.5px;
			}
			
			.legend {
			    font-size: 16px;
			    font-weight: bold;
			    text-anchor: middle;
			    cursor:pointer;
			} 
			
			.legend-clicked {
			    font-size: 16px;
			    font-weight: bold;
			    text-anchor: middle;
					text-decoration: line-through;
			    cursor:pointer;
			}
			
			.overlay {
			  fill: none;
			  pointer-events: all;
			}
			
			.focus circle {
			  fill: none;
			  stroke: steelblue;
			}
			
			#svgMain {margin-left:auto; margin-right: auto; display:block;}	
		</style>
