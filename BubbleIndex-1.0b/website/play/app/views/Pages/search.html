<!doctype html>
<html class="" lang="en">
	<head>
		<meta charset="utf-8">
		<title>The Bubble Index - Search</title>
		#{header /}
			<div class="main-menu-wrapper">
				<div class="zone-main-menu zone clearfix">
					<div class="main-menu-container container-24">
						<div class="main-menu block">
							<ul id="sf-menu">
								<li class="empty">
									<div></div>
								</li>
								<li class="first">
									<a href="@{Application.index()}">HOME</a>
								</li>
								<li class="">
									<a href="@{Pages.method()}">ABOUT</a>
								</li>
								<li class="">
									<a href="@{Pages.examples()}">EXAMPLES</a>
								</li>
								<li class="">
									<a href="@{Pages.links()}">LINKS</a>
								</li>
								<li class="">
									<a href="@{Pages.contact()}">CONTACT</a>
								</li>
								<li class="neighbour-left">
									<a href="@{Application.browse()}">BROWSE</a>
								</li>
								<li class="active last">
									<a href="@{Pages.search()}">SEARCH</a>
								</li>
								<li class="empty">
									<div></div>
								</li>
							</ul>
						</div>
					</div>
				</div><!-- end of .zone-main-menu -->
			</div><!-- end of .main-menu-wrapper -->
		</header>
		<section class="section content">
			<div class="content-wrapper">
				<div class="zone-content zone clearfix">
					<div class="project-header-container container-24">
						<div class="project-header block">
							<div class="block-title">
								<h1>Search</h1>
							</div>
							<div class="zone-search clearfix">
								<div class="search-container container-24">
									<div class="search block">
									<form id="default-search" class="default-search clearfix" method="get" action="@{Application.searchResults()}">
										<input type="text" name="search" id="search-what" class="text-input-black input-text" placeholder="Keywords/Ticker..." required/>
									</form>
									</div>
								</div>
							</div>
						</div>
					<div class="project-body-container container-24">
						<div class="project-body block">
							<div class="project-short-description">
								Enter a ticker symbol or a keyword to search.
							</div>				
						</div>
					</div>
					</div>
				</div><!-- end of .zone-content -->
			</div><!-- end of .content-wrapper -->
		</section>
		#{footer /}
		#{scripts /}
		<script type="text/javascript" src="@{'/public/scripts/autocomplete.js'}"></script>
	</body>
</html>
